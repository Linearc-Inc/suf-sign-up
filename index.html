<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartup | Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <section class="main-section">
        <div id="registration-form"  class="tab">
            <div class="tab-wrapper">
                <ul class="tab-header">
                    <li class="tab-header-item">Personal Information</li>
                    <li class="tab-header-item">Background Information</li>
                </ul>
    
                <ul class="tab-body">
                    <li class="tab-body-item">
                        <div class="container">
                            <!-- row firstname and second name -->
                            <div class="form-group">
                                <div class="form-group-inline">
                                    <input type="text" placeholder="First Name">
                                </div>
                                <div class="form-group-inline">
                                    <input type="text" placeholder="Last Name">
                                </div>                          
                            </div>
                            <div class="form-group">
                                <!-- row phone number -->
                            <div class="form-group-inline">
                                <select class="country-code" name="" id="">
                                    <option value="">256</option>
                                    <option value="">254</option>
                                    <option value="">267</option>
                                </select>
                                <input type="text" placeholder="Phone Number">
                            </div>
                            <!--  row email -->
                            <div class="form-group-inline">
                                <input type="email" placeholder="Email Address">
                            </div>
                            </div>
                            <!-- row date of birth -->
                            <div class="form-group">
                                <div class="form-group-inline">
                                  <div class="form-group column">
                                    <label for="">Gender</label>
                                    <div class="form-group full-width">
                                        <div class="form-group" >
                                            <span><input type="radio"></span>
                                            <label for="">Male</label>
                                        </div>
                                        <div class="form-group" >
                                           <span> <input type="radio"></span>
                                            <label for="">Female</label>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group-inline">
                                    <div class="form-group column">
                                        <label for="">Date of Birth</label>
                                        <div class="form-group full-width"><input type="date"></div>
                                    </div>
                                </div>
    
                            </div>
                            <!-- Physical address -->
                            <div class="form-group">
                                <input placeholder="Physical Address" type="text">
                            </div>
                        </div>
                    </li>
                    <li class="tab-body-item">
    
                        <div class="container">
                            <label for="">Higest Level Attained</label>
                            <div class="form-group">
                                <div class="form-group-inline">
                                    <select name="" id="">
                                        <option value="other">PLE</option>
                                        <option value="other">UCE</option>
                                        <option value="other">UACE</option>
                                        <option value="other">DIPLOMA</option>
                                        <option value="other">DIPLOMA</option>
                                        <option value="other">DIPLOMA</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                               <div class="form-group-inline">
                                <input disabled type="text" placeholder="If other fill it here">
                               </div>
                                <div class="form-group">
                                    <span><input type="checkbox" name="" id=""></span>
                                    <label for="">Still in school</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-group">
                                    <span><input type="checkbox" name="" id=""></span>
                                    <label for="">Employed or working?</label>
                                </div>
                               
                                <div class="form-group">
                                    <input type="text" disabled placeholder="Occupation">
                                   </div>
                            </div>

                            <div class="form-group column">
                                <label for="">Please rate your computer knowledge.</label>
                                <div class="form-group column">
                                    <div class="form-group full-width">
                                        <span><input type="checkbox" name="" id=""></span>
                                        <label for="">I don't know anything</label>
                                    </div>
                                    <div class="form-group full-width">
                                        <span><input type="checkbox" name="" id=""></span>
                                        <label for="">I can switch it on, off and use a mouse?</label>
                                    </div>
                                    <div class="form-group full-width">
                                        <span><input type="checkbox" name="" id=""></span>
                                        <label for="">I can use Internet and email, computers, word processing</label>
                                    </div>
                                    <div class="form-group full-width">
                                        <span><input type="checkbox" name="" id=""></span>
                                        <label for="">I can use multimedia, and spreadsheets and databases</label>
                                    </div>
                                    <div class="form-group full-width">
                                        <span><input type="checkbox" name="" id=""></span>
                                        <label for="">I can do programming and scripting.</label>
                                    </div>
                                </div>
                            </div>
                        </div>
    
    
                    </li>
                    <li class="tab-body-item"> </li>
                </ul>
    
                <div class="buttons">
                    <button id="prev_btn">previous</button>
                    <button id="next_btn">next</button>
                </div>

                <div class="success">
                    <p>Thank you for submitting. Record has been saved</p>
                </div>
            </div>

            <div class="share">
                my social media buttons
            </div>
        </div>
        

    </section>
    <script src="js/register.js"></script>
</body>

</html>
