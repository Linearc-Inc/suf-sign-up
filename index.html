<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartup | Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <section class="main-section">
        <div class="tab">
            <div class="tab-wrapper">
                <ul class="tab-header">
                    <li class="tab-header-item active">Personal Information</li>
                    <li class="tab-header-item">Background Information</li>
                </ul>
    
                <ul class="tab-body">
                    <li class="tab-body-item active">
                        <div class="container">
                            <!-- row firstname and second name -->
                            <div class="form-group">
                                <div class="form-group-inline">
                                    <input type="text" placeholder="First Name">
                                </div>
                                <div class="form-group-inline">
                                    <input type="text" placeholder="Last Name">
                                </div>                          
                            </div>
                            <div class="form-group">
                                <!-- row phone number -->
                            <div class="form-group-inline">
                                <select class="country-code" name="" id="">
                                    <option value="">256</option>
                                    <option value="">254</option>
                                    <option value="">267</option>
                                </select>
                                <input type="text" placeholder="Phone Number">
                            </div>
                            <!--  row email -->
                            <div class="form-group-inline">
                                <input type="email" placeholder="Email Address">
                            </div>
                            </div>
                            <!-- row date of birth -->
                            <div class="form-group">
                                <div class="form-group-inline">
                                    <div><label for="">Gender</label></div>
                                    <div class="form-group-inline">
                                        <input type="radio">
                                        <label for="">Male</label>
                                    </div>
                                    <div class="form-group-inline">
                                        <input type="radio">
                                        <label for="">Female</label>
                                    </div>
                                </div>
                                <div class="form-group-inline">
                                    <div><label for="">Date of Birth</label></div>
                                    <input type="date">
                                </div>
    
                            </div>
                            <!-- Physical address -->
                            <div class="form-group">
                                <input placeholder="Physical Address" type="text">
                            </div>
                        </div>
                    </li>
                    <li class="tab-body-item">
    
                        <div class="container">
                            <label for="">Higest Level Attained</label>
                            <div class="form-group">
                                <select name="" id="">
                                    <option value="other">Other</option>
                                </select>
                                <input type="text" placeholder="If other fill it here">
                                <div class="form-group">
                                    <input type="checkbox" name="" id="">
                                    <label for="">Still in school</label>
                                </div>
                            </div>
                        </div>
    
    
                    </li>
                </ul>
    
                <div class="buttons">
                    <button>previous</button>
                    <button>next</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
